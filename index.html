<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/map.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>

   <div class="row">
     <div class="large-12 columns">
       <h1>Fisherman's Wharf - SanFrancisco</h1>
     </div>
   </div>
        <ul class="small-block-grid-2">
         <li> 
           <p>  </p>
         </li>
         <li> 
           <p>  </p>
         </li>
        </ul>

   <div class="row">
     <div class="small-12 columns medium-6 columns large-12 columns">
        <ul class="small-block-grid-3">
         <li> 
           <input id="checkboxBakeries" type="checkbox" "onclick=toggleMarkers" ><label for="checkboxBakeries">Toggle Bakeries </label>
         </li>
         <li> 
           <input id="checkboxBookstores" type="checkbox" "onclick=toggleMarkers" ><label for="checkboxBookstores">Toggle Bookstores</label>
         </li>
         <li> 
           <input id="checkboxParkingLots" type="checkbox" "onclick=toggleMarkers" ><label for="checkboxParkingLots">Toggle Parking Lots</label>
         </li>
        </ul>
         <dl> <dt> Bakeries </dt> </dl>
        <ul id="bakeriesList" class="small-block-grid-3" data-bind="foreach: bakeries">
         <li> <span data-bind="text: name"> </span>   </li>
       </ul> 
         <dl> <dt> Bookstores </dt> </dl>
       <ul id="bookstoresList" class="small-block-grid-3" data-bind="foreach: bookstores">
         <li> <span data-bind="text: name" > </span>   </li>
       </ul>
         <dl> <dt> Parking Lots </dt> </dl>
       <!-- <ul id="parkingLotsList" class="small-block-grid-3" data-bind="foreach: parkingLots">
         <li> <span data-bind="text: name"> </span>   </li>
       </ul> -->
     </div>
   </div>

  <div class="row">
    <div class="large-12 columns">
    </div>
  </div>

   <div id="map">

   </div> 

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhCQQgc0IsDWHcZRMow6Z7GEWbzqS7yQc&libraries=places"></script>
    <script src="js/knockout.js"></script>
    <script src="js/frsqr.js"></script>
  </body>
</html>
