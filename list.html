<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/map.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>

<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
      </section>

      <section class="middle tab-bar-section">
        <h1 class="title">Fisherman's Wharf, SanFrancisco </h1>
      </section>

      <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
      </section>
    </nav>

    <aside class="left-off-canvas-menu">
      <label>
        <input type="text" id="searchText" oninput='getSearchText(this)'  placeholder="Enter search text here" /> 
      </label>
    <select id="bookstoresList" multiple="true" width="50" data-bind="event: { click: displaySelection }, options: filteredVenues, selectedOptions: selectedBookstoreNames"> </select> 
    </aside>


    <section class="main-section">
      <!-- content goes here -->
     <div id="map">

     </div> 
    </section>

  <a class="exit-off-canvas"></a>

  </div>
</div>


<!--  
   <div id="map">

   </div> 
-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhCQQgc0IsDWHcZRMow6Z7GEWbzqS7yQc&libraries=places"></script>
    <script src="js/knockout.js"></script>
    <!-- <script src="js/frsqr.js"></script>  -->
    <script src="js/list.js"></script>  
  </body>
</html>
